<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Game Table</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="gameTable.css" type="text/css" />
</head>

<body>

	<div class="header-wrapper">
		<div class="header pagewidth">
			<img src="logo.png" alt="Logo TBIAL"
				style="float: left; margin-right: 20px;" height="70px;" />
			<!-- TITLE -->
			<div style="margin-top: 10px;">
				<h1 style="font-size: 1.7em;">
					<a href="home"><wicket:message key="applicationName">The Bug is a Lie</wicket:message></a>
				</h1>
				<h2>
					<wicket:message key="applicationHeader">A satirical riff on everyday software development.</wicket:message>
				</h2>
				<!-- END TITLE -->
			</div>
		</div>
	</div>
	
		<div>
			<h3 align="center" style="margin-top: 10px;">Game Name</h3>
		</div>
		<div id=wrapper>
			<div id=table>
				<div wicket:id="myContainer">
					<div wicket:id="arrow-right" class="arrow-right"></div>
					<div wicket:id="arrow-down" class="arrow-down"></div>
					<div wicket:id="arrow-left" class="arrow-left"></div>
					<div wicket:id="arrow-up" class="arrow-up"></div>
				</div>
				<div class="circle">
					<div class="stack">Stack</div>
					<div class="heap">Heap</div>
				</div>
				<!-- <img src="table.png" width="685" height="485" /> -->
			</div>

			<div id=chat>Chat</div>
		</div>
	
</body>

</html>
