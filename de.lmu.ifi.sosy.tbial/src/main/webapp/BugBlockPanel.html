<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="bugBlocksContainer">
		<form wicket:id="bugBlockForm">
			<div>
				<span wicket:id="bugBlockSender"></span>
				<span wicket:id="bugBlockMessage"></span>
			</div>
			<div>
				<input type=submit value="Block" wicket:id="blockButton" class="buttonStyle"/>
				<input type=submit value="Reject" wicket:id="rejectButton" class="buttonStyle"/>
			</div>
		</form>
	</div>
</wicket:panel>
