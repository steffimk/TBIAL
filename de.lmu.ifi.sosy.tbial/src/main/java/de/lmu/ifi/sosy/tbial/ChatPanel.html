<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<wicket:link>
			<link rel="stylesheet" href="chat.css" type="text/css" />
		</wicket:link>
		<div class="chatWindow">
			<form wicket:id="form" class="inputWrapper">
				<input class="messageInput" type="text" wicket:id="message">
	 			<input class="submitButton" type="submit" value="Send" wicket:id="send">
	  		</form> 
			<fieldset wicket:id="chatMessages" style="overflow-y: scroll; max-height: 90vh;">
				<p wicket:id="messages"> 
					<span class="username" wicket:id="sender" style="vertical-align: baseline;">Username</span>
					<span class="chatMessage" wicket:id="textMessage" style="display: inline;">Chatmessage</span>
				</p>	
			</fieldset>
		</div>	
	</wicket:panel>
</body>
</html>
