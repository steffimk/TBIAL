<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>GamesPage</title>
<wicket:link>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</wicket:link>
</head>

<body>
	<wicket:extend>

		<h3>The Games.</h3>

		<form wicket:id="menuForm">
			<input wicket:id="createGameButton" class="buttonStyle" type="submit"
				value="Create a new Game" />
			<input wicket:id="showGamesButton"
				class="buttonStyle" type="submit" value="Games" />
			<input wicket:id="showPlayersButton"
				class="buttonStyle" type="submit" value="Players" />
		</form>


		<section class="content">
			<table style="width: 100%">
				<thead>
					<tr>
						<th></th>
						<th>Game Name</th>
						<th>Players</th>
						<th>Privacy</th>
						<th>Join Game</th>
					</tr>
				</thead>
				<tbody wicket:id="gameListContainer">
					<tr wicket:id="openGames">
						<td></td>
						<td><span wicket:id="gamename">gamename</span></td>
						<td><span wicket:id="numberOfPlayers">players</span></td>
						<td><div wicket:id="lockedIcon" class=centered ><i class="fas fa-lock"></i></div>
							<div wicket:id="unlockedIcon" class=centered ><i class="fas fa-unlock"></i></div>
						</td>
						<td><form wicket:id="joinGameForm"><input wicket:id="joinGamePw" type="password"/>
							<input type="submit" wicket:id="joinGameButton" value="Join Game"/></form></td>
					</tr>
				</tbody>
			</table>
			<br>
		</section>

	</wicket:extend>
</body>

</html>
