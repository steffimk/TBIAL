<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Game Lobby</title>
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="chat.css" type="text/css" />
		<link rel="stylesheet" href="lobby.css" type="text/css" />		
	</wicket:link>
</wicket:head>
</head>

<body>

<wicket:extend>
 <div class="contentWrapper">
    <h3>The Game Lobby.</h3>
	
	<form wicket:id="menuForm">
		<input wicket:id="showGamesButton" class="buttonStyle" type="submit" value="Games" /> 
		<input wicket:id="showPlayersButton" class="buttonStyle" type="submit" value="Players" />
	</form>

	<form wicket:id="gameLobbyInfoForm" class="boxedform"
			style="width: auto">
	<b>Current Game: </b>
	<span wicket:id="gameInfo" class="gameStyle">Game Info</span>
	<br>
	<div wicket:id="lockedIcon" class=centered ><i class="fas fa-lock"></i>
	<span><i>The Game is private!</i></span></div>
	<div wicket:id="unlockedIcon" class=centered ><i class="fas fa-unlock"></i>
	<span><i>The Game is public!</i></span></div>
	<br>
	<b>Current Players:</b>
	<table style="width: 10%">
				<thead> 
					<tr>
					</tr>
				</thead>
				<tbody wicket:id="gameInfoContainer">
					<tr wicket:id="gameInfos">
						<td><span wicket:id="playerName"></span></td>
					</tr>
				</tbody>
			</table>
	</form>
	
    <form wicket:id="leaveForm">
    	<input type="submit" class="buttonStyle" value="Leave Game"/>
    </form>
    <form wicket:id="removeForm">
        <select wicket:id="removeSelect"></select>
    	<input wicket:id="removePlayerButton" type="submit" class="buttonStyle" value="Remove selected Player" />
    </form>
    <br> 
    <label wicket:id="isHostLabel">Information whether the player is the host of the game.</label>
    <br>
    <label wicket:id="currentStatusLabel">Information about the amount of players that can still join.</label>
    <br>
	<form wicket:id="startGameForm"> 
	<a wicket:id="startGameLink">Start Game </a>
	</form> 
	<br>

</div>	

<div wicket:id="chatPanel" class="chatWrapper"></div>

	
</wicket:extend>

</body>
</html>
