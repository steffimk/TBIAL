<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Game Lobby</title>
</head>

<body>
	<wicket:extend>


		<h3>The Game Lobby.</h3>


		<form wicket:id="menuForm">
			<input wicket:id="showGamesButton" type="submit" value="Games" /> 
			<input wicket:id="showPlayersButton" type="submit" value="Players" />
		</form>


		<form wicket:id="gameLobbyInfoForm" class="boxedform"
			style="width: 98%">
			<b>Current Game: </b>
			<span wicket:id="gameInfo" class="mark">This text will be
				replaced with information about the game</span>
			<div wicket:id="gameInfoContainer">
				<b>Current Players:</b>
				<ul wicket:id="gameInfos">
					<li wicket:id="playerName"></li>
				</ul>
			</div>
		</form>
		
		<form wicket:id="leaveForm">
			<input type="submit" value="Leave Game" />
		</form>


		<br>
		<label wicket:id="isHostLabel">Information whether the player
			is the host of the game.</label>
		<br>
		<label wicket:id="currentStatusLabel">Information about the
			amount of players that can still join.</label>
		<br>

		<wicket:link>
		<link rel="stylesheet" href="GameLobby.css" type="text/css" />
		</wicket:link>
		    <div class="tooltip">
			<a wicket:id="startGameLink" class="linkstyle">Start Game </a>
			<br/>
			<span class="tooltiptext">Minimum players to start: 4</span>
			</div>
			
			

		<fieldset class="chat"
			style="height: 500px; width: 30%; border: 1px solid; overflow: auto; padding: 5%;">
			<div wicket:id="chatMessages">
				<p wicket:id="messages">
					<span wicket:id="sender">Username</span> <span
						wicket:id="textMessage">Chatmessage</span>
				</p>
			</div>
		</fieldset>
		<form wicket:id="form">
			<input type="text" wicket:id="message"> <input type="submit"
				value="Send" wicket:id="send">

		</form>


	</wicket:extend>
</body>
</html>
