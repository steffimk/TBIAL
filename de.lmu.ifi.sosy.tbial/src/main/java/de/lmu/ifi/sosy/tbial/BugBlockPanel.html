<html xmlns:wicket="http://wicket.apache.org">
<body>
<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="bugBlockContainer">
		<div wicket:id="bugBlockForm">
			<div>
				<span wicket:id="bugBlockSenderMessage"></span>
			</div>
			<div style="display: flex;">
				<form wicket:id="block bug" style="margin-right: 5px;">
					<input type=submit value="Choose card to block Bug" wicket:id="blockButton" class="buttonStyle" />
				</form>
				<form wicket:id="do nothing" style="margin-left: 5px;">
					<input type=submit value="Do nothing" wicket:id="rejectButton" class="buttonStyle" />
				</form>
			</div>
		</div>
	</div>
</wicket:panel>
</body>
</html>
