<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<wicket:panel>
		<wicket:link>
			<link rel="stylesheet" href="playerAreaPanel.css" type="text/css" />
		</wicket:link>
		<div wicket:id="userName" class="userName"></div>
		<div wicket:id="roleName" class="role"></div>
		<div class="circleBase profile"></div>
		<ul class="points">
			<li wicket:id="mentalHealth"></li>
			<li wicket:id="prestige"></li>
			<li wicket:id="bug"></li>
		</ul>
		<div class="wrapper">
			<div class="cards">
				<div class="blocked">
					<div wicket:id="blockCards">
						<img wicket:id="blockCard" class="handcard" />
					</div>
						<!-- <div wicket:id="placeholder1" class="handcard">Block Card 1</div>
						<div wicket:id="placeholder2" class="handcard">Block Card 2</div> -->
				</div>
				<div class="played">
					<div class="handcard">Played Card 1</div>
					<div class="handcard">Played Card 2</div>
					<div class="handcard">Played Card 3</div>
				</div>
				<div class="handcards">
					<div wicket:id="handcards">
						<div wicket:id="cardContainer">
							<img wicket:id="handCard" class="handcard" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>

</body>
</html>
