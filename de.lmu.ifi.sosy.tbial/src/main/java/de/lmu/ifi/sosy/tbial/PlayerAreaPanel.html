<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<wicket:panel>
		<wicket:link>
			<link rel="stylesheet" href="playerAreaPanel.css" type="text/css" />
		</wicket:link>
		<div wicket:id="userName" class="userName"></div>
		<div wicket:id="roleName" class="role"></div>
		<div class="circleBase profile"></div>
		<ul class="points">
			<li wicket:id="mentalHealth"></li>
			<li wicket:id="prestige"></li>
		</ul>
		<div class="wrapper">
			<div class="cards">
				<div wicket:id="addCardDropBox" class="droppable blocked">
					<a wicket:id="addCardButton" class="addCardLink"><span class="linkText">Blocking Cards</span></a>
					<div wicket:id="blockCards" class="cardWrapper">
						<img wicket:id="blockCard" class="handcard" />
					</div>
				</div>
				<div wicket:id="playAbilityDropBox" class="droppable played">
					<a wicket:id="playAbilityButton" class="addCardLink"><span class="linkText">Ability Cards</span></a>
					<div wicket:id="playedCards" class="cardWrapper">
						<img wicket:id="playedCard" class="handcard" />
					</div>				
				</div>
				<div wicket:id="handCardContainer" class="handcards">
					<div wicket:id="handcards" class="handCardWrapper">
						<div wicket:id="draggable" class=handcard>
							<img wicket:id="handCard" class="handcard" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>

</body>
</html>
