<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<wicket:panel>
		<wicket:link>
			<link rel="stylesheet" href="playerAreaPanel.css" type="text/css" />
		</wicket:link>
		<div wicket:id="userName" class="userName"></div>
		<div wicket:id="roleName" class="role"></div>
		<div class="circleBase profile"></div>
		<ul class="points">
			<li wicket:id="mentalHealth"></li>
			<li wicket:id="prestige"></li>
		</ul>
		<div class="wrapper">
			<div class="cards">
				<div class="blocked">
					<a wicket:id="addCardButton" class="handcard linkstyle playedCardWrapper"><span>Add Card</span></a>
					<div wicket:id="blockCards" class="handCardWrapper">
						<img wicket:id="blockCard" class="handcard" />
					</div>
				</div>
				<div class="played">
					<a wicket:id="playAbilityButton" class="handcard linkstyle playedCardWrapper"><span>Play Ability</span></a>
					<div wicket:id="playedCards" class="handCardWrapper">
						<img wicket:id="playedCard" class="handcard" />
					</div>
				</div>
				<div wicket:id="handCardContainer" class="handcards">
					<div wicket:id="handcards" class="handCardWrapper">
						<img wicket:id="handCard" class="handcard" />
					</div>
				</div>
			</div>
			<a wicket:id="modal"></a>
		</div>
	</wicket:panel>

</body>
</html>
