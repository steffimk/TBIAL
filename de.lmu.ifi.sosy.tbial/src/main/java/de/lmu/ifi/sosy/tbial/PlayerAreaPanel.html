<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<wicket:panel>
		<wicket:link>
		<link rel="stylesheet" href="playerAreaPanel.css" type="text/css" />
	</wicket:link>
		<div wicket:id="character" class="circleBase profile"></div>
		<ul class="points">
			<li wicket:id="mentalHealth"></li>
			<li wicket:id="prestige"></li>
			<li wicket:id="bug"></li>
		</ul>
		<div class="cards">
			<div class="blocked">
				<div class="handcard">Block Card 1</div>
				<div class="handcard">Block Card 2</div>
			</div>
			<div class="played">
				<div class="handcard">Played Card 1</div>
				<div class="handcard">Played Card 2</div>
				<div class="handcard">Played Card 3</div>
			</div>
			<div class="handcards">
				<div class="handcard">Hand Card 1</div>
				<div class="handcard">Hand Card 2</div>
				<div class="handcard">Hand Card 3</div>
			</div>
		</div>
	</wicket:panel>

</body>
</html>
