<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>PlayersPage</title>
	<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="lobby.css" type="text/css" />
	</wicket:link>
	</wicket:head>
</head>

<body>
  <wicket:extend>
  
  <h3>The Players.</h3>
    
    <form wicket:id="menuForm">
		<input wicket:id="createGameButton" class="buttonStyle" type="submit" value="Create a new Game" />
		<input wicket:id="showGamesButton" class="buttonStyle" type="submit" value="Games" />
		<input wicket:id="showPlayersButton" class="buttonStyle" type="submit" value="Players" />
	</form>

		<table wicket:id="playerlistContainer">
			<thead>
				<tr>
					<th>Players online</th>
					<th>Invite to game</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="loggedInUsers">
					<td wicket:id="name"></td>
					<td>
						<form wicket:id="invitationForm" class="tooltip">
						
							<input type="submit" wicket:id="inviteButton"
								value="Send invitation" > <span wicket:id="tooltip" class="tooltiptext" ></span> 
						</form>
					</td>
				</tr>
			</tbody>
		</table>

	</wicket:extend>
</body>

</html>
