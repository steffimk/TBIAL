<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Lobby</title>
</head>

<body>
  <wicket:extend>
    <h3>The Lobby.</h3>


    <form wicket:id="menuForm">
		<input wicket:id="createGameButton" type="submit" value="Create a new Game" />
		<input wicket:id="showGamesButton" type="submit" value="Games" />
		<input wicket:id="showPlayersButton" type="submit" value="Players" />
	</form>


    <form wicket:id="newGameForm" class="boxedform">
    	<label for="name">Name of new game
    		<span class="small" wicket:id="nameFeedback">Whether the name is valid</span>
    	</label>
      	<input wicket:id="newGameName" type="text" name="name" />
      	<label for="maxPlayers">Max. player count</label>
      	<input wicket:id="maxPlayers" type="number" name="maxPlayers" onKeyDown="return false"/>
	    <label for="privateCheckbox">Private game</label>
	    <input wicket:id="isPrivate" type="checkbox" name="privateCheckbox"/>
			<div wicket:id="passwordContainer">
	  			<label for="newGamePw">Game password
		    		<span class="small">Password cannot be empty</span>
		    	</label>
		 		<input wicket:id="newGamePw" type="password" name="newGamePw"/>
		 	</div>
	    <input type=submit value="New Game" wicket:id="newGameButton"/>
    	<div class="spacer"></div>
    </form>
</wicket:extend>
</body>

</html>
