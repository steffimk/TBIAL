<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Lobby</title>
	<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="lobby.css" type="text/css" />
	</wicket:link>
	</wicket:head>
</head>

<body>
  <wicket:extend>
    <h3>The Lobby.</h3>


    <form wicket:id="menuForm">
		<input wicket:id="createGameButton" class="buttonStyle" type="submit" value="Create a new Game" />
		<input wicket:id="showGamesButton" class="buttonStyle" type="submit" value="Games" />
		<input wicket:id="showPlayersButton" class="buttonStyle" type="submit" value="Players" />
	</form>

	<div class="boxedform">
    <form wicket:id="newGameForm">
    	<label for="name">Name of new game
    		<span class="small" wicket:id="nameFeedback">Whether the name is valid</span>
    	</label>
      	<input wicket:id="newGameName" type="text" name="name" />
      	<label for="maxPlayers">Max. player count</label>
      	<input wicket:id="maxPlayers" type="number" name="maxPlayers" onKeyDown="return false"/>
	    <label for="privateCheckbox">Private game</label>
	    <input wicket:id="isPrivate" type="checkbox" name="privateCheckbox"/>
			<div wicket:id="passwordContainer">
	  			<label for="newGamePw">Game password
		    		<span class="small">Password cannot be empty</span>
		    	</label>
		 		<input wicket:id="newGamePw" type="password" name="newGamePw"/>
		 	</div>
		<div class="inGameTooltip">
	    <input type=submit value="New Game" wicket:id="newGameButton"/>
	    <span wicket:id="newGameTooltip" class="inCreateGameTooltiptext" ></span>
	    </div>
    	<div class="spacer"></div>
    </form>
    </div>
</wicket:extend>
</body>

</html>
