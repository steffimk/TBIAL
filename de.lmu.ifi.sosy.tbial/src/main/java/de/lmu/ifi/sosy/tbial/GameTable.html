<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Game Table</title>
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="gameTable.css" type="text/css" />
	</wicket:link>
</wicket:head>
</head>

<body>
	<wicket:extend>
		<div>
			<h3 wicket:id="gameName" align="center" style="margin-top: 1%;">Game
				Name</h3>
		</div>
		<div id=wrapper>
			<div wicket:id="table" id=table>
				<div wicket:id="player1" class="player-1">
					<div wicket:id="panel1" class="container1"></div>
				</div>
				<div wicket:id="container">
					<div wicket:id="panel"></div>
				</div>
				<div class="circleBase center">
					<div wicket:id="stackContainer" class="stack">
						<img wicket:id="stackCard" class="stackcard"/></div>
					<div wicket:id="heapContainer" class="heap">
						<img wicket:id="heapCard" class="heapcard"/></div>
				</div>
			</div>
		</div>
		<div id=wrapper style="align-items:center">
			<a style="margin-left: 2%; height: 40px; width: 25%;" class="linkstyle">
				<span>Draw Cards</span>
			</a>
			<a wicket:id="playCardsButton" style="margin-left: 2%; height: 40px; width: 25%;" class="linkstyle">
				<span>Play Cards</span>
			</a>
			<a wicket:id="discardButton" style="margin-left: 2%; height: 40px; width: 25%;" class="linkstyle">
				<span>Discard Surplus Hand Cards</span>
			</a>
			<a wicket:id="endTurnButton" style="margin-left: 2%; height: 40px; width: 25%;" class="linkstyle">
				<span>End Turn</span>
			</a>
		</div>
	</wicket:extend>
</body>
</html>
