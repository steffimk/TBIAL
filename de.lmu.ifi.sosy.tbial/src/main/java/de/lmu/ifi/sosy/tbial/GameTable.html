<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Game Table</title>
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="gameTable.css" type="text/css" />
	</wicket:link>
</wicket:head>
</head>

<body>
	<wicket:extend>
		<div>
			<h3 align="center" style="margin-top: 1%;">Game Name</h3>
		</div>
		<div id=wrapper>
			<div id=table>

			<div class="player-1">
				<div class="circleBase profile"></div>
			</div>
				<div wicket:id="myContainer4">
					<div class="player-4-2"></div>
					<div class="player-4-3"></div>
					<div class="player-4-4"></div>
				</div>
				<div wicket:id="myContainer5">
					<div class="player-5-2"><div class="circleBase profile"></div></div>
					<div class="player-5-3"></div>
					<div class="player-5-4"></div>
					<div class="player-5-5"></div>
				</div>
				<div wicket:id="myContainer6">
					<div class="player-6-2"></div>
					<div class="player-6-3"></div>
					<div class="player-6-4"></div>
					<div class="player-6-5"></div>
					<div class="player-6-6"></div>
				</div>
				<div wicket:id="myContainer7">
					<div class="player-7-2">
						<div class="circleBase profile"></div>
					</div>
					<div class="player-7-3"></div>
					<div class="player-7-4"></div>
					<div class="player-7-5"></div>
					<div class="player-7-6"></div>
					<div class="player-7-7"></div>

				</div>
				<div class="circleBase center">
					<div class="stack">Stack</div>
					<div class="heap">Heap</div>
				</div>
				<!-- <img src="table.png" /> --> 
			</div>
		</div>
	</wicket:extend>
</body>
</html>
