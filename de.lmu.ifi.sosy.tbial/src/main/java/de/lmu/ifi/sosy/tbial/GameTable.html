<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Game Table</title>
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="gameTable.css" type="text/css" />
	</wicket:link>
</wicket:head>
</head>

<body>
	<wicket:extend>
		<div>
			<h3 align="center" style="margin-top: 1%;">Game Name</h3>
		</div>
		<div id=wrapper>
			<div id=table>

			<div wicket:id="player1" class="player-1">
				<div wicket:id="panel1" class="container1"></div>
			</div>
				<div wicket:id="myContainer4">
					<div class="player-4-2">
						<div wicket:id="panel4-2" class="container4-2">
						</div>
					</div>
					<div class="player-4-3">
						<div wicket:id="panel4-3" class="container4-3">
						</div>
					</div>
					<div class="player-4-4">
						<div wicket:id="panel4-4" class="container4-4">
						</div>
					</div>
				</div>
				<div wicket:id="myContainer5">
					<div class="player-5-2">
						<div wicket:id="panel5-2" class="container5-2">
							
						</div>
					</div>
					<div class="player-5-3">
						<div wicket:id="panel5-3" class="container5-3">
						</div>
					</div>
					<div class="player-5-4">
						<div wicket:id="panel5-4" class="container5-4">
						</div>
					</div>
					<div class="player-5-5">
						<div wicket:id="panel5-5" class="container5-5">
						</div>
					</div>
				</div>
				<div wicket:id="myContainer6">
					<div class="player-6-2">
						<div wicket:id="panel6-2" class="container6-2"></div>
					</div>
					<div class="player-6-3">
						<div wicket:id="panel6-3" class="container6-3"></div>
					</div>
					<div class="player-6-4">
						<div wicket:id="panel6-4" class="container6-4"></div>
					</div>
					<div class="player-6-5">
						<div wicket:id="panel6-5" class="container6-5"></div>
					</div>
					<div class="player-6-6">
						<div wicket:id="panel6-6" class="container6-6">
					</div></div>
				</div>
				<div wicket:id="myContainer7">
					<div class="player-7-2">
						<div wicket:id="panel7-2" class="container7-2"></div>
					</div>
					<div class="player-7-3">
						<div wicket:id="panel7-3" class="container7-3"></div>
					</div>
					<div class="player-7-4">
						<div wicket:id="panel7-4" class="container7-4"></div>
					</div>
					<div class="player-7-5">
						<div wicket:id="panel7-5" class="container7-5"></div>
					</div>
					<div class="player-7-6">
						<div wicket:id="panel7-6" class="container7-6"></div>
					</div>
					<div class="player-7-7">
						<div wicket:id="panel7-7" class="container7-7"></div>
					</div>

				</div>
				<div class="circleBase center">
					<div class="stack">Stack</div>
					<div class="heap">Heap</div>
				</div>
				<!-- <img src="table.png" /> --> 
			</div>
		</div>
	</wicket:extend>
</body>
</html>
