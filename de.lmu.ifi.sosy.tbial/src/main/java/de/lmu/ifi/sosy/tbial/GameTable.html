<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Game Table</title>
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="gameTable.css" type="text/css" />
		<link rel="stylesheet" href="chat.css" type="text/css" />
		<link rel="stylesheet" href="lobby.css" type="text/css" />
		
    	<script src="https://kendo.cdn.telerik.com/2017.2.504/js/kendo.all.min.js"></script>
	</wicket:link>
</wicket:head>
</head>

<body>
	<wicket:extend>
		<div class="ceremony" wicket:id="ceremony">
			<div style="width: 71%; margin-left: 20px;">
				<h1 class="congrats" wicket:id="ceremonyTitle">Congratulations!</h1>
				<h1 class="winner" wicket:id="groupWon">... Won!!</h1>
				<h1 class="winner" wicket:id="winners">... Won!!</h1>
				<form wicket:id="endGameForm"
					style="text-align: center; margin-top: 50px;">
					<input wicket:id="endGameButton" class="buttonStyle" type="submit" value="End Game" style="width: 200px; height: 50px;" />
				</form>
			</div>
			<div class="confettiWrapper" wicket:id="confetti">
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
				<div class="confetti"></div>
			</div>
		</div>
		<div class="contentWrapper">
			<h3 wicket:id="gameName" align="center" style="margin-top: 1%;">Game
				Name</h3>

		<div id=wrapper>
			<div wicket:id="table" id=table>
				<div wicket:id="player1" class="player-1">
					<div wicket:id="panel1" class="container1"></div>
				</div>
				<div wicket:id="container">
					<div wicket:id="panel"></div>
				</div>
				<div class="circleBase center">
					<div wicket:id="stackContainer" class="stack">
						<img wicket:id="stackCard" class="stackcard"/>
					</div>
					<div wicket:id="heapContainer" class="heap">
						<div class="heapcardContainer"><img wicket:id="heapCard" class="heapcard"/></div>
						<img wicket:id="heapBackground" class="heapbackground"/>
					</div>
				</div>
			</div>
		</div>
		<div wicket:id="gameflow" id=wrapper2 style="align-items:center">
			<span wicket:id="turnLabel">Turn</span>
			<a wicket:id="drawCardsButton" class="gameflow linkstyle">
				<span>Draw Cards</span>
			</a>
			<a wicket:id="playCardsButton" class="gameflow linkstyle">
				<span>Play Cards</span>
			</a>
			<a wicket:id="waitForResponseButton" class="gameflow linkstyle">
				<span>Wait For Response</span>
			</a>
			<a wicket:id="discardButton" class="gameflow linkstyle">
				<span>Discard Cards</span>
			</a>
			<a wicket:id="endTurnButton" class="gameflow linkstyle">
				<span>End Turn</span>
			</a>
		</div>
		</div>
		<div style="width: 80%;">
			<span wicket:id="startingTime"></span>
			<span wicket:id="endingTime" style="display: block;"></span>
			<span wicket:id="duration" style="display: block;"></span>
			<span style="display: block;">Cards played during the game:</span>
			<table>
				<thead><tr>
						<th>Bugs</th>
						<th>Lame Excuses</th>
						<th>Solutions</th>
						<th>Special Actions</th>
						<th>Fortran Maintenance</th>
						<th>Off-The-Job Training</th>
						<th>Previous Job</th>
						<th>Wearing Garment</th>
						<th>Bug Delegation</th>
				</tr></thead>
				<tbody><tr><td><span wicket:id="bugs"></span></td>
						<td><span wicket:id="lameExcuses"></span></td>
						<td><span wicket:id="solutions"></span></td>
						<td><span wicket:id="specialActions"></span></td>
						<td><span wicket:id="maintenance"></span></td>
						<td><span wicket:id="training"></span></td>
						<td><span wicket:id="previousJob"></span></td>
						<td><span wicket:id="garment"></span></td>
						<td><span wicket:id="bugDelegation"></span></td>
				</tr></tbody>
			</table>
			<span wicket:id="blockedCards" style="display: block;"></span>
			<div wicket:id="chart"></div>
		</div>
		<div wicket:id="chatPanel" class="chatWrapper"></div>

		<div wicket:id="blockBugModal"></div>
	</wicket:extend>
</body>
</html>
